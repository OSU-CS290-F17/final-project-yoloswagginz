<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FaceIT</title>

	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>

</head>
<body>
	<header>
		<nav>
		<h3 id="site-title">FaceIT</h3>
		<h4 id= "site-slogan">the unfriendly social platform.</h4>
		<button class ="button header-button">add post</button>
		<button class ="button username-button">username</button>
		</nav>
	</header>

	<main id="content">
		<section id="posts">

			<div class="post">
				<div class="content-container">
					<h2>post title</h2>
					<p>post content</p>
				</div>
				<div class="button-container">
					<button class = "button" >dislike</button>
					<button class = "button">comment</button>
				</div>
				<div class="comment-container">
					<div class="comment">
						<p>comment</p>
					</div>
					<div class="comment">
						<p>comment #2</p>
					</div>
				</div>
			</div>

			<div class="post">
				<div class="content-container">
					<h2>post title #2</h2>
					<p>post content #2</p>
				</div>
				<div class="button-container">
					<button class = "button">dislike</button>
					<button class = "button">comment</button>
				</div>
				<div class="comment-container">
					<div class="comment">
						<p>comment</p>
					</div>
					<div class="comment">
						<p>comment #2</p>
					</div>
					<div class="comment">
						<p>comment #3</p>
					</div>
				</div>
			</div>

		</section>
	</main>

	<div id="popup-backdrop" class="masked"></div>
	<div id="popup-container" class="masked">
		<div class="popup-header">
			<h2>Create A New Post</h2>
		</div>

		<div class="post-title-container">
			<h4>Post Title</h4>
			<label for="post-title"></label>
			<input type="text" id= "input-post-title" value="Post Title">
		</div>

		<div class="post-content-container">
			<h4>Post Content</h4>
			<label for="post-content"></label>
			<input type="text" id= "input-post-content" value="Post Content">
		</div>

	</div>


</body>
</html>
