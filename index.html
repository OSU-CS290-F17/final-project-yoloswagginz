<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FaceIT</title>
	<link rel="stylesheet" href="style.css">
	<script src="index.js"></script>
</head>
<body>
	<header>
		<nav>
		<h3 id="site-title">FaceIT</h3>
		<h4 id= "site-slogan">the unfriendly social platorm.</h4>
		<button>username</button>
		</nav>
	</header>

	<main id="content">
		<section id="posts">

			<div class="post">
				<div class="content-container">
					<h2>post title</h2>
					<p>post content</p>
				</div>
				<div class="button-container">
					<button>dislike</button>
					<button>comment</button>
				</div>
				<div class="comment-container">
					<div class="comment">
						<p>comment</p>
					</div>
					<div class="comment">
						<p>comment #2</p>
					</div>
				</div>
			</div>

			<div class="post">
				<div class="content-container">
					<h2>post title #2</h2>
					<p>post content #2</p>
				</div>
				<div class="button-container">
					<button>dislike</button>
					<button>comment</button>
				</div>
				<div class="comment-container">
					<div class="comment">
						<p>comment</p>
					</div>
					<div class="comment">
						<p>comment #2</p>
					</div>
					<div class="comment">
						<p>comment #3</p>
					</div>
				</div>
			</div>

		</section>
	</main>

	<div id="popup-backdrop" class="masked"></div>
	<div id="popup-container" class="masked">
		
	</div>


</body>
</html>
